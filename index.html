<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List App</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css" />
	<link rel="stylesheet" type="text/css" href="css/flaticon.css" />
	<link rel="stylesheet" type="text/css" href="fonts/jr-hand/stylesheet.css" />
	<link rel="stylesheet" type="text/css" href="fonts/permanent-marker/stylesheet.css" />
	<link rel="stylesheet" type="text/css" href="css/index_style.css" />
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/index_script.js"></script>
</head>
<body>
	<div id="wrapper">
		<section id="top_board">
			<div class="container">
				<h1>SHOPPING LIST</h1>
			</div>
		</section>

		<section id="middle_board">
			<div class="container">
				<form id="input_line">
					<div class="left_icon"><i class="flaticon-delete101"></i></div>
					<input name="add_item" id="add_item"type="text" maxlength="100" value="Add item . . ." onfocus="if(this.value == 'Add item . . .') {this.value = ''};" onblur="if(this.value == '') {this.value = 'Add item . . .'};" onkeydown="if(event.keyCode === 13) {$(this).addNewItem(); return false;}"/>
						<!-- <i class="flaticon-delete100"></i>  Rotate to form add button -->
					<div class="right_icon"><button id="add" type="button" onclick="$(this).addNewItem()"/></div>
					<div style="clear: both"></div>
				</form>
				<div id="items">
					<ul id="item_list">
						<li>
							<div class="left_icon"><i class="flaticon-pencil122"></i></div>
							<p>Rotiserie Chicken (Original)</p>
							<div class="right_icon"><i class="flaticon-recycling10"></i></div>
							<div style="clear: both"></div>
						</li>
						<li class="checked">
							<div class="left_icon"><i class="flaticon-eraser2"></i></div>
							<p>Rotiserie Chicken (Original)</p>
							<div class="right_icon"><i class="flaticon-recycling10"></i></div>
							<div style="clear: both"></div>
						</li>
						<li>
							<div class="left_icon"><i class="flaticon-pencil122"></i></div>
							<p>Diapers (Newborn) at least 100</p>
							<div class="right_icon"><i class="flaticon-recycling10"></i></div>
							<div style="clear: both"></div>
						</li>
						<li>
							<div class="left_icon"><i class="flaticon-pencil122"></i></div>
							<p>Basmati rice 15 lbs.</p>
							<div class="right_icon"><i class="flaticon-recycling10"></i></div>
							<div style="clear: both"></div>
						</li>
						<li>
							<div class="left_icon"><i class="flaticon-pencil122"></i></div>
							<p>Masala powder</p>
							<div class="right_icon"><i class="flaticon-recycling10"></i></div>
							<div style="clear: both"></div>
						</li>
						<li>
							<div class="left_icon"><i class="flaticon-pencil122"></i></div>
							<p>Trash bag (30 gal)</p>
							<div class="right_icon"><i class="flaticon-recycling10"></i></div>
							<div style="clear: both"></div>
						</li>
					</ul>
				</div>
			</div>
		</section>

		<section id="bottom_board">
			<div class="container">
				<div id="reset_list"></div>
				<img src="img/reset_list.svg" width="30px" alt="Reset list text" />
			</div>
		</section>
	</div>
	<footer>
		<div class="container">
			<div id="credit">
				Icons made by
				<a href="http://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a>, 
				<a href="http://www.flaticon.com/authors/catalin-fertu" title="Catalin Fertu">Catalin Fertu</a> from 
				<a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a>is licensed by 
				<a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0">CC BY 3.0</a>
			</div>
		</div>
	</footer>
</body>
</html>
